<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Variables</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --bs-primary: #6200ea;
        --bs-secondary: #03dac6;
      }
      .cusbut1 {
        background-color: var(--bs-primary);
        color: white;
      }
      .cusbut2 {
        background-color: var(--bs-secondary);
        color: white;
      }
    </style>
  </head>
  <body>
    <button class="btn btn-primary cusbut1">Primary Button</button>
    <button class="btn btn-secondary cusbut2">Secondary Button</button>
  </body>
</html>
